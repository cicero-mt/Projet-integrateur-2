<div class="containerAdmin">


    <div class="admin-button">
        <a routerLink="../admin/track-editor" class="btn btn-warning">Edit track</a>
    </div>


    <div class="container">
        <div class="row">
            <div class="col col-md-3 caneva" *ngFor="let track of tracks; let trackIndex = index;">
                <div class="blue clearfix">
                    <li class="trackNameBlock left">
                        <h4 class="trackName"> {{track.name}} </h4>
                    </li>
                    <div class="buttons right">
                        <li class="button  right"> <a routerLink="../admin/track-editor" class=" ">D</a> </li>
                        <li class="button  right"> <a routerLink="../admin/track-editor" class=" ">E</a> </li>
                    </div>

                </div>

                <div class="descriptionBlock">
                    <div class="descriptionTitleBloc">
                        <div>
                            <h5 class="descriptionTitle"> Description </h5>
                        </div>
                    </div>
                    <div class="descriptionText "> {{track.description}} </div>
                </div>


                <div class="orange caneva-ft clearfix">
                    <div class="left timePlayed"> Played {{track.timesPlayed}} times </div>
                    <div class="right bestTimes "> Best Times </div>
                </div>


            </div>
        </div>
    </div>


</div>
