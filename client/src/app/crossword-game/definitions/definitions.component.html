<table class="table">
    <thead>
        <tr>
            <th class="title">Across:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of horizontalDefinitions; let indexR = index;" class="index">
            <div *ngIf="row.length > 0"> <span>{{indexR+1}}.</span>
                <li *ngFor="let definition of row; let indexI = index;"
                    (click)="onSelect(definition)" [class.selected]="definition===getSelectedDefinition()">

                    [{{indexI+1}}] {{definition}}
                </li>
            </div>
        </tr>
    </tbody>
</table>
<table class="table">
    <thead>
        <tr>
            <th class="title">Down:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of verticalDefinitions; let indexR = index;" class="index">
            <div *ngIf="row.length > 0"> <span>{{indexR+1}}.</span> 
                <li *ngFor="let definition of row; let indexI = index;"
                    (click)="onSelect(definition)" [class.selected]="definition===getSelectedDefinition()">
                    
                    [{{indexI+1}}] {{definition}}
                </li>
            </div>
        </tr>
    </tbody>
</table>
