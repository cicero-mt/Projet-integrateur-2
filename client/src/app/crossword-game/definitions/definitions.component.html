<table>
    <thead>
        <tr>
            <th class="title">Across:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of horizontalDefinitions; let indexR = index;" class="index">
            <div *ngIf="row.length > 0">
                <span>{{indexR+1}}.</span>
                <li *ngFor="let definition of row; let indexI = index;" 
                    (click)="onSelect(definition); $event.stopPropagation()" 
                    [class.selected]="isSelectedDefinition(definition)" 
                    [class.remoteValidatedDefinition]="isRemoteValidatedDefinition(definition)"
                    [class.localValidatedDefinition]="isLocalValidatedDefinition(definition)">

                    [{{indexI+1}}] {{isCheatMode? wordService.getWordWithDefinition(definition) : definition}}
                </li>
            </div>
        </tr>
    </tbody>
</table>
<table>
    <thead>
        <tr>
            <th class="title">Down:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of verticalDefinitions; let indexR = index;" class="index">
            <div *ngIf="row.length > 0">
                <span>{{indexR+1}}.</span>
                <li *ngFor="let definition of row; let indexI = index;" 
                    (click)="onSelect(definition); $event.stopPropagation()" 
                    [class.selected]="isSelectedDefinition(definition)" 
                    [class.remoteValidatedDefinition]="isRemoteValidatedDefinition(definition)"
                    [class.localValidatedDefinition]="isLocalValidatedDefinition(definition)">

                    [{{indexI+1}}] {{isCheatMode? wordService.getWordWithDefinition(definition) : definition}}
                </li>
            </div>
        </tr>
    </tbody>
</table>
<button [class.toggled]="isCheatMode" [class.untoggled]="!isCheatMode" (click)="switchMode()"> Switch to  {{ (isCheatMode ? 'Normal' : 'Cheat')}} Mode</button>
