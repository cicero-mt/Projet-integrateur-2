<div class="modal fade" id="endOfGame" role="dialog" [ngStyle]="{'display': validatorService.isEndOfGame ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Congratulation!</h4>
            </div>
            <div class="modal-body"> 
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validatorService.isEndOfGame = false">Go to menu</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validatorService.isEndOfGame = false">Restart</button>
            </div>
        </div>
    </div>
</div>

<div> <button type="button" class="btn btn-default" (click)="validatorService.isEndOfGame = true">EndOfGame simulation</button> </div>
