<div>

    <div class="difficulty">Difficulty: {{gameState.difficulty}}</div>

    <div class="scoreBoard" *ngIf="gameState.isMultiplayer">
        <div class="player" id="p1">
            <span>{{gameState.hostName}}</span>: {{gameState.scores[0]}}

        </div>
        <div class="player" id="p2">
            <span>{{gameState.opponentName}}</span>: {{gameState.scores[1]}}
        </div>
    </div>

</div>
