<div>
    <!--row of index!-->
    <div class="row">
        <div class="col header"></div>
        <div *ngFor="let block of gridService.userGrid[0]; let index = index;" class="col header">{{index+1}}</div>
    </div>

    <div *ngFor="let row of gridService.userGrid; let indexR = index;" class="row">
        <!--first cell with index!-->
        <div class="col header">{{indexR+1}}</div>
        <input *ngFor="let block of row; let indexC=index; trackBy: trackByIndex" type="text" 
               value={{block}} 
               [attr.id]="gridService.generateId(indexR, indexC)" 
               class="col" 
               [class.validated]="gridService.validatedCells[indexR][indexC]" 
               [class.selected]="gridService.isSelectedWord(gridService.generateId(indexR, indexC))"
               [class.filled]="block === '-'" 
               [(ngModel)]="gridService.userGrid[indexR][indexC]" 
               [disabled]="inputStatusDisabled(indexR, indexC)"  
               (keydown)="gridService.keyDown($event.keyCode, indexR, indexC)" 
               (keyup)="selectionMediatorService.keyUp($event.keyCode,indexR, indexC)"
               (click)="gridService.selectWord(indexR, indexC); $event.stopPropagation()" maxlength=1 tabindex="-1">
    </div>
</div>
