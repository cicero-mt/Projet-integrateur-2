<div>
  <!--row of index!-->
  <div class="row">
    <div class="col header"></div>
    <div *ngFor="let block of userGrid[0]; let index = index;" class="col header">{{index+1}}</div>
  </div>

  <div *ngFor="let row of userGrid; let indexR = index;" class="row">
    <!--first cell with index!-->
    <div class="col header">{{indexR+1}}</div>
    <input *ngFor="let block of row; let indexC=index; trackBy: trackByIndex"
            type="text" value={{block}}
            [attr.id]="indexR * 10 + indexC"
            class="col" [class.filled]="block === '-'"
            [(ngModel)]="userGrid[indexR][indexC]" 
            (click)="changeCssOnSelection(indexR * 10 + indexC)"
            (keypress)="isLetter($event.charCode)"
            maxlength=1 tabindex="-1">
  </div>
</div>
