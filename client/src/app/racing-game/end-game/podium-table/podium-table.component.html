<div class="resultTable background">
  <div class="clearfix">
    <li class="tableTitleBlock left">
      <h4 class="trackName">Podium</h4>
    </li>
  </div>

  <div class="resultsBlock container">

    <div *ngIf="isNewBestTime()">
      <br/>
      <br/>
      <h4>Congratulation, you have scored one of the top 5 times on this track!</h4>
      <br/>
      <p>Enter Your Name: </p>

      <input ng-model="name" type="text" required="required" maxlength="10" autofocus [(ngModel)]="playerName" />

    </div>

    <div *ngIf="!isNewBestTime()">
      You still need a bit of pratice to make it in the top 5 times of this track!
    </div>
  </div>

  <div class="tableFooter clearfix background">
    <div class="buttons btn-sm col-2" *ngIf="isNewBestTime()" (click)="saveUserName()">Next</div>
    <div class="buttons btn-sm col-2" *ngIf="!isNewBestTime()" (click)="displayTimeTable()">Next</div>
    <div class="buttons btn-sm col-2" (click)="displayResultTable()">Previous</div>
  </div>
</div>
