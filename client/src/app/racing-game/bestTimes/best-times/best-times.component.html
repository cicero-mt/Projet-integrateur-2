<div class="">
  <div class="canevaHeader clearfix">
    <li class="trackNameBlock left">
      <h4 class="trackName"> Best Times </h4>
    </li>
  </div>

  <div class="descriptionBlock container">
      <div class="row playerResult"> 
          <div *ngIf="bestTimes.length == 0">no times</div>
          
          <div class ="name col-12 container" *ngFor="let bestTime of bestTimes">
              <div class="col-6 column left">{{bestTime[0]}}</div>
              <div class="col-6 column right">{{bestTime[1]}}</div>
          </div>
      </div>
  </div>


  <div class="canevaFooter clearfix">
    <div class="bestTimes btn-sm"> TrackList </div>
    <div class="bestTimes btn-sm"> Next </div>
    <div class="bestTimes btn-sm"> Previous </div>
    
  </div>

</div>
