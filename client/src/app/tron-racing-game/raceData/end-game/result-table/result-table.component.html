
    <div class="resultTable background">
      <div class="clearfix">
        <li class="tableTitleBlock left">
          <h4 class="trackName" >Results</h4>
        </li>
      </div>
 
       <div class="resultsBlock container">
        <div class="row">
          <div class="descriptor container col-12">
            <div class="col-4">Position</div>
            <div class="col-4">Player</div>
            <div class="col-4">Time</div>
          </div>
          <div *ngIf="raceTimes.length == 0" class="col-12">No times</div>
          <div class="name col-12 container" *ngFor="let raceTime of raceTimes; let i = index">
            <div class="line">
              <div class="col-4 column left">{{i + 1}}</div>
              <div class="col-4 column left">{{raceTime[0]}}</div>
              <app-time-show [raceTime]="raceTime" class="col-4 column left"></app-time-show>
            </div>
          </div>
        </div>
      </div> 

      <div class="tableFooter clearfix background">
        <div class="buttons btn-sm col-2" (click)="displayPodiumTable()"> Next </div>
      </div>
    </div>
