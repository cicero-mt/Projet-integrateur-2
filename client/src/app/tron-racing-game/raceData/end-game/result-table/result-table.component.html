<div class="resultTable background">
    <div class="clearfix">
            <li class="tableTitleBlock left">
                <h4 class="trackName">Results</h4>
            </li>
    </div>

    <div class="resultsBlock container">
            <div class="row">
                <div class="descriptor container col-12">
                        <div class="col-4">Position</div>
                        <div class="col-4">Player</div>
                        <div class="col-4">Time</div>
                </div>
                <div *ngIf="raceTimes.length == 0" class="col-12">No times</div>
                <div class="name col-12 container">
                    <div class="line">
                        <div class="col-4 column left">{{1}}</div>
                        <div class="col-4 column left">{{raceTimes[0][0]}}</div>
                        <app-time-show [raceTime]="raceTimes[0]" class="col-4 column left"></app-time-show>
                    </div>
                    <div class="line">
                        <div class="col-4 column left">{{2}}</div>
                        <div class="col-4 column left">{{raceTimes[1][0]}}</div>
                        <app-time-show [raceTime]="raceTimes[1]" class="col-4 column left"></app-time-show>
                    </div>
                    <div class="line">
                        <div class="col-4 column left">{{3}}</div>
                        <div class="col-4 column left">{{raceTimes[2][0]}}</div>
                        <app-time-show [raceTime]="raceTimes[2]" class="col-4 column left"></app-time-show>
                    </div>
                    <div class="line">
                        <div class="col-4 column left">{{4}}</div>
                        <div class="col-4 column left">{{raceTimes[3][0]}}</div>
                        <app-time-show [raceTime]="raceTimes[3]" class="col-4 column left"></app-time-show>
                    </div>
                </div>
            </div>
    </div>

    <div class="tableFooter clearfix background">
            <div class="buttons btn-sm col-2" (click)="displayPodiumTable()"> Next </div>
    </div>
</div>
