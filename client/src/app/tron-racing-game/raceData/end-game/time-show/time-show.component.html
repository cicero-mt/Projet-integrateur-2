<div class="row" (mouseenter)="showLapTime()" (mouseleave)="hideLapTime()">
    <div>{{raceTime[1].totalTime}}</div>
    <div *ngIf="showLapsTime" class="row">Lap 1: {{raceTime[1].laps[0]}}</div>
    <div *ngIf="showLapsTime" class="row">Lap 2: {{raceTime[1].laps[1]}}</div>
    <div *ngIf="showLapsTime" class="row">Lap 3: {{raceTime[1].laps[2]}}</div>
</div>
