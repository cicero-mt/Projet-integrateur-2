<div class="row" (mouseenter)="showLapTime()" (mouseleave)="hideLapTime()">
    <div>{{raceTime[1].totalTime | number:'2.0-0'}}</div>
    <div *ngIf="showLapsTime" class="row">Lap 1: {{raceTime[1].laps[0] | number:'2.0-2'}}</div>
    <div *ngIf="showLapsTime" class="row">Lap 2: {{raceTime[1].laps[1] | number:'2.0-2'}}</div>
    <div *ngIf="showLapsTime" class="row">Lap 3: {{raceTime[1].laps[2] | number:'2.0-2'}}</div>
</div>
